<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoning Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="layout-container">
        
        <div class="editor-sidebar">
            <div class="brand-header">
                <h1>Phoning Maker</h1>
                <p>NewJeans 감성 공지사항 생성기</p>
            </div>

            <div class="control-group">
                <h3>🎨 테마 컬러</h3>
                <div class="color-picker-wrapper">
                    <input type="color" id="themeColor" value="#b9fbc0" oninput="updatePreview()">
                    <span class="color-label">메인 컬러 선택 (배경 & 스티커)</span>
                </div>
            </div>

            <div class="control-group">
                <h3>📝 제목 설정</h3>
                <input type="text" id="mainTitle" value="안내사항" oninput="updatePreview()" class="full-width-input">
                
                <div class="slider-row">
                    <label>제목 크기</label>
                    <input type="range" id="titleSize" min="24" max="70" value="48" oninput="updatePreview()">
                </div>
            </div>

            <hr class="divider">

            <div class="control-group">
                <div class="group-header">
                    <h3>상세 내용</h3>
                    <button onclick="addItem()" class="btn-add"><i class="fas fa-plus"></i> 추가</button>
                </div>
                <div id="inputsContainer" class="inputs-container"></div>
            </div>

            <button onclick="downloadCard()" class="btn-download">
                <i class="fas fa-download"></i> 이미지 저장 (JPG)
            </button>
        </div>

        <div class="preview-section">
            <div class="preview-canvas-wrapper">
                <div id="cardCanvas" class="phoning-card">
                    
                    <h1 id="renderTitle" class="card-title">안내사항</h1>

                    <div id="renderList" class="card-list">
                        </div>

                </div>
            </div>
            <p class="info-text">스크롤 하셔도 전체 길이가 자동으로 저장됩니다.</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
