<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비대위 모집공고 스타일 카드뉴스</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        
        <div class="controls">
            <div class="header-area">
                <h1>📢 공지형 카드뉴스 에디터</h1>
                <p>구조는 공지사항, 디자인은 Phoning 스타일</p>
            </div>

            <div class="global-settings">
                <h3>1. 메인 타이틀 설정</h3>
                <input type="text" id="mainTitleInput" placeholder="예: 국서 안내" value="국서 안내">
                <div class="color-pickers">
                    <label>타이틀 색상 <input type="color" id="titleColor" value="#0021b0"></label>
                </div>
            </div>

            <hr class="divider">

            <h3>2. 상세 내용 추가</h3>
            <div class="control-actions">
                <button onclick="addSection()" class="add-btn section-btn">
                    <i class="fas fa-plus-circle"></i> 새 항목(부서/소제목) 추가
                </button>
            </div>

            <div id="inputList" class="input-list"></div>

            <button id="downloadBtn" class="download-btn">⬇️ 이미지로 저장하기 (JPG)</button>
        </div>

        <div class="preview-area">
            <div class="preview-wrapper">
                <div id="captureTarget" class="card-preview">
                    
                    <h1 id="renderMainTitle" class="main-title">국서 안내</h1>

                    <div id="renderArea" class="render-area"></div>
                    
                </div>
            </div>
            <p class="preview-note">* 인스타그램 4:5 비율 (1080x1350)</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
